<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>

    <main>
      <section class="results-summary">
        <header>
          <h1>Your Result</h1>
          <div class="main-score">
            <span class="main-score__score">76</span>
            <span class="main-score__outof">of 100</span>
          </div>
          <div class="main-level">
            <span class="main-level__label">Great</span>
            <span class="main-level__explanation">You scored higher than 65% of the people who have taken these tests.</span>
          </div>
        </header>
        <main>
          <h2>Summary</h2>
          <div id="sub-scores"></div>
          <button>Continue</button>
        </main>
      </section>
    </main>

  </body>
</html>
